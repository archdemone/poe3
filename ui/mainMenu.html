<div class="main-menu">
  <div class="menu-container">
    <h1 class="game-title">Path of Exile</h1>
    <h2 class="game-subtitle">MMORPG</h2>
    
    <div class="menu-buttons">
      <button id="btn-new-game" class="menu-btn">New Game</button>
      <button id="btn-load-game" class="menu-btn">Load Game</button>
      <button id="btn-settings" class="menu-btn">Settings</button>
      <button id="btn-quit" class="menu-btn">Quit</button>
    </div>
  </div>

  <!-- Slot Picker Modal -->
  <div id="slot-picker-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="slot-picker-title">Select Save Slot</h2>
      <div class="slot-list">
        <div class="slot-item" data-slot="0">
          <div class="slot-number">Slot 1</div>
          <div class="slot-info">Empty</div>
        </div>
        <div class="slot-item" data-slot="1">
          <div class="slot-number">Slot 2</div>
          <div class="slot-info">Empty</div>
        </div>
        <div class="slot-item" data-slot="2">
          <div class="slot-number">Slot 3</div>
          <div class="slot-info">Empty</div>
        </div>
      </div>
      <button id="btn-cancel-slot" class="menu-btn">Cancel</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Settings</h2>
      <p>Coming Soon</p>
      <button id="btn-close-settings" class="menu-btn">Close</button>
    </div>
  </div>
</div>
